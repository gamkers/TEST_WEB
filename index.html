<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Location Tracker</title>
</head>
<body>
    <h1>Welcome to Visitor Location Tracker</h1>
    
    <script>
        // Function to get the visitor's location
        async function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(savePosition, errorHandler, { enableHighAccuracy: true });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        // Function to handle errors in geolocation
        function errorHandler(error) {
            console.log("Error getting location:", error.message);
        }

        // Function to save the visitor's location in a text file
        async function savePosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            console.log("Latitude: " + latitude + " Longitude: " + longitude);

            // Create a string with the location data
            var locationData = "Latitude: " + latitude + "\nLongitude: " + longitude;

            try {
                // Request access to the file system
                const fileHandle = await window.showSaveFilePicker();
                const writable = await fileHandle.createWritable();
                
                // Write the location data to the text file
                await writable.write(locationData);
                await writable.close();

                console.log("Location data saved to file:", fileHandle.name);
            } catch (err) {
                console.error("Error saving location data:", err);
            }

            // Redirect to "car.png"
            window.location.href = "car.png";
        }

        // Call the getLocation function when the page loads
        window.onload = function() {
            getLocation();
        };
    </script>
</body>
</html>
