<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Location Tracker</title>
</head>
<body>
    <h1>Welcome to Visitor Location Tracker</h1>
    
    <script>
        // Function to get the visitor's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(savePosition, errorHandler, { enableHighAccuracy: true });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        // Function to handle errors in geolocation
        function errorHandler(error) {
            console.log("Error getting location:", error.message);
        }

        // Function to save the visitor's location in JSON format and download the file
        function savePosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            console.log("Latitude: " + latitude + " Longitude: " + longitude);

            // Create a JavaScript object with the new location data
            var newLocationData = {
                latitude: latitude,
                longitude: longitude
            };

            // Check if there is existing data in localStorage
            var existingData = localStorage.getItem("visitor_location");
            if (existingData) {
                // Parse existing data from JSON
                var existingDataArray = JSON.parse(existingData);
                // Append the new data to the existing array
                existingDataArray.push(newLocationData);
                // Convert the updated data back to JSON format
                var updatedData = JSON.stringify(existingDataArray);
                // Trigger file download
                downloadFile(updatedData);
            } else {
                // If no existing data, create a new array with the new data
                var newDataArray = [newLocationData];
                // Convert the new data to JSON format
                var newData = JSON.stringify(newDataArray);
                // Trigger file download
                downloadFile(newData);
            }
        }

        // Function to trigger file download
        function downloadFile(data) {
            var blob = new Blob([data], { type: "application/json" });
            var url = URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = "location.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Call the getLocation function when the page loads
        window.onload = function() {
            getLocation();
        };
    </script>
</body>
</html>
